experiment:
  backend: pytorch
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    validation_path: ../data/{0}/validation.tsv
    test_path: ../data/{0}/test.tsv
  dataset: allrecipes
  top_k: 20
  evaluation:
    cutoffs: [20]
    simple_metrics: [Recall, nDCG]
  gpu: 0
  external_models_path: ../external/models/__init__.py
  models:
    external.DGCF:
      meta:
        hyper_opt_alg: tpe
        hyper_max_evals: 20
        verbose: True
        save_weights: False
        validation_rate: 1
        validation_metric: Recall@20
        restore: False
        write_best_iterations: True
      lr: [loguniform, -9.21034037198, -6.90775527898]
      epochs: 3000
      factors: 64
      batch_size: 256
      l_w_bpr: [loguniform, -11.512925465, -6.90775527898]
      l_w_ind: [loguniform, -11.512925465, -6.90775527898]
      n_layers: 1
      routing_iterations: 2
      intents: 4
      seed: 42
      early_stopping:
        patience: 40
        mode: auto
        monitor: Recall@20
        verbose: True