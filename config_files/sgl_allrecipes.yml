experiment:
  backend: pytorch
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    validation_path: ../data/{0}/validation.tsv
    test_path: ../data/{0}/test.tsv
  dataset: allrecipes
  top_k: 20
  evaluation:
    cutoffs: [20]
    simple_metrics: [Recall, nDCG]
  gpu: 0
  external_models_path: ../external/models/__init__.py
  models:
    external.SGL:
      meta:
        hyper_opt_alg: tpe
        hyper_max_evals: 20
        verbose: True
        save_weights: False
        validation_rate: 10
        validation_metric: Recall@20
        restore: False
        write_best_iterations: True
      lr: 0.001
      epochs: 1000
      batch_size: 128
      factors: 64
      l_w: 1e-4
      n_layers: [choice, [1, 2, 3, 4]]
      ssl_temp: [loguniform, -2.30258509299, 0]
      ssl_reg: [loguniform, -5.29831736655, 0]
      ssl_ratio: [loguniform, -2.30258509299, -0.69314718056]
      sampling: [choice, [nd, ed, rw]]
      seed: 2021
      early_stopping:
        patience: 10
        mode: auto
        monitor: Recall@20